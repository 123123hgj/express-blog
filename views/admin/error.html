{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>错误提示</span></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">{{message}}</div>
    <div class="panel-footer">
        {% if url %}
        <a id="goto" href="{{url}}">点击这里跳转<span id="remaining"></span>S</a>
        {% else %}
        <a href="javascript:window.history.back();">返回上一步<span id="remaining"></span>S</a>
        {% endif %}

        <script>
                $('#remaining').html(3)
                let remaining = 2
                const i = setInterval(function(){
                    $('#remaining').html(remaining)
                    remaining --
                    if (remaining < 1) {
                        clearInterval(i)
                        const gotoUrl = $('#goto').attr('href')
                        gotoUrl ? window.location=gotoUrl : window.history.back()
                    }
                }, 1000)
            </script>

    </div>
</div>

{% endblock %}
