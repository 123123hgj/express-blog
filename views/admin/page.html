<nav>
    <ul class="pager">
        {% if page == 1 %}
        <li class="previous"><a style="pointer-events: none" href="/admin/{{ item }}?page={{page-1}}">到底啦~</a></li>
        {% else %}
        <li class="previous"><a href="/admin/{{ item }}?page={{page-1}}">&larr; 上一页</a></li>
        {% endif %}


        <li>
            一共有 {{ count }} 条数据，每页显示 {{ pageCount }} 条数据，一共 {{ pages }} 页，当前第 {{ page }} 页
        </li>

        {% if page == pages %}
        <li class="next"><a style="pointer-events: none" href="/admin/{{ item }}?page={{page+1}}">到底啦~</a></li>
        {% else %}
        <li class="next"><a href="/admin/{{ item }}?page={{page+1}}">下一页 &rarr;</a></li>
        {% endif %}
    </ul>
</nav>
